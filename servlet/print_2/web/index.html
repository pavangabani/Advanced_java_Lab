<html>
    <head>
        <title>Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="form" method="post">
                Item number: <input type="text" name="t1"><br><br>
                Quantity: <input type="text" name="t2"><br><br>
                Price Each: <input type="text" name="t3"><br><br>
                First name: <input type="text" name="t4"><br><br>
                Last name: <input type="text" name="t5"><br><br>
                Middle Initial: <input type="text" name="t6"><br><br>
                Shipping Address:
                <textarea rows="2" cols="40" name="t7"></textarea><br><br>
                Credit card: <br>
                <input type="radio" name="credit card" value="Visa">
                <label for="Visa">Visa</label><br>
                <input type="radio" name="credit card" value="Master Card">
                <label for="Master Card">Master Card</label><br>
                <input type="radio" name="credit card" value="American Express">
                <label for="American Express">American Express</label><br>
                <input type="radio" name="credit card" value="Discover">
                <label for="Discover">Discover</label><br>
                <input type="radio" name="credit card" value="Java Smart Card">
                <label for="Java Smart Card"> Java Smart Card</label><br><br>
                Credit card number: <input type="password" name="t8"><br><br>
                Repeat Credit card number: <input type="password" name="t9"><br><br>
                <input type="submit">
        </form>
    </body>
</html>
